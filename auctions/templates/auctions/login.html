{% extends "auctions/layout.html" %}

{% block body %}
    <div class="mx-auto border rounded" style="width: 500px;">
        <div class="mx-auto" style="width: 400px; padding-block: 40px;">
            <h2>Login</h2>

            {% if message %}
                <div class="login-error">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post" style="padding-bottom: 30px;">
                {% csrf_token %}
                <div class="form-group" style="padding-block: 15px;">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group" style="padding-bottom: 15px;">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

{% endblock %}
